{% extends "base.html" %}

{% block content %}
    <h1>Welcome</h1>
    <p>
        <p>Welcome {{ user.username }}</p>
        <p>There are currently {{ ngames }} games in the <database class=""></database></p>

    These are your active games:
    </p>

    <ul>
        {% for g in games %}
            <li>Game {{ g.id }}: {{ g.first_player }} vs. {{ g.second_player }} </li>
        {% endfor %}
    </ul>

{% endblock %}
